name: Setup latest .NET SDKs
author: Els_kom
description: Github Action to install the daily builds of the .NET SDK.

inputs:
    VERSION_MAJOR:
        description: Major version of the .NET SDK to install.
        required: false
        default: '7'
    VERSION_MINOR:
        description: Minor version of the .NET SDK to install.
        required: false
        default: '0'
    VERSION_BAND:
        description: Band version of the .NET SDK to install.
        required: false
        default: '1xx'
    RUNTIME_VERSIONS:
        description: 
        required: false
        # 7.0.0-rc2 currently lacks 6.0.10 because it's in preview.
        # Versions under 6.0.x are EOL but some projects may need them.
        default: '1.0.16;1.1.13;2.0.9;2.1.30;2.2.8;3.0.3;3.1.29;5.0.17;6.0.10'

runs:
    using: node12
    main: index.js

branding:
    icon: download-cloud
    color: blue
